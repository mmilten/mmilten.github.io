<!DOCTYPE html >
<!-- fibonacci.html 
    -->
 <html lang = "en">
    <head>
        <title> fibonacci.html </title>
    </head>
    <body>
        <h1> Fibonacci Sequence JavaScript </h1>
        <hr \>
        <script type = "text/javascript">
        //  Compute the Fibonacci number provided by the user
        // Get the input number n from the user
        var n = prompt("What is the value of 'n'? \n", "");
        var a = 1;
        var b = 1;
        var c;
        document.write("The enetered sequence number is ",n,"<br\>", "<br\>");
        document.write("The fibonacci series is : ");
        document.write(" ",a," ",b);  

   
        for (var i = 2; i < n; i++) {   
            c = a + b;
            document.write(" ",c," ");
            a = b;
            b = c;
        }
    
        </script>
        <br />
        <br />
        <br />
        <br />
        <hr />
        <a href="index.html"> Home </a>
    </body>
 </html>

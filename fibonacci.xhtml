<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml1-strict.dtd">
<!-- fibonacci.html 
     A document for fibonacci.js
    -->
 <html xmlns = "http://www.w3.org/1999/xhtml">
    <head>
        <title> fibonacci.html </title>
        <meta charset = "utf-8" />
    </head>
    <body>
        <script type = "text/javascript">
        //    Compute the Fibonacci number provided by the user

        // Get the input number n from the user
        var n = prompt("What is the value of 'n'? \n", "");
        var a = 1;
        var b = 2;

        var i, c;
        for (i=3; i<n; i++)
        {
            c = a + b;
            document.write("",c, " ");
            a = b;
            b = c;
        }
        </script>
        <a href="index.html"> Home </a>
    </body>
 </html>
